name: Django CI
on: [push]
env:
  DOCKER_ORG: your_docker_org
  DOCKER_REPO: your_repo_name
  DOCKER_LATEST: latest

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - name: Pull latest version
      uses: actions/checkout@v3
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        sudo apt update && sudo apt upgrade -y 
        sudo apt install libmariadb3 libmariadb-dev -y
        sudo apt install curl -y        
        
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install ca-certificates curl gpg -y
        sudo install -m 0755 -d /etc/apt/keyrings 
        sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        sudo chmod a+r /etc/apt/keyrings/docker.asc
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin docker-compose -y
        sudo apt autoremove -y
        # Ensure Docker is started
        sudo dockerd &
        sleep 10
        
    - name: Install Python requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Docker image
      run: |
        docker build -t registry.arianott.com/sqm-dev/sqm-dev:latest .


    - name: Push Docker image
      run: |
        docker push registry.arianott.com/sqm-dev/sqm-dev:latest

    - name: Cleanup
      run: |
        for pkg in docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; do sudo apt-get remove $pkg; done
